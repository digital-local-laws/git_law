<uib-pagination items-per-page="perPage" ng-change="setPage(page)"
  ng-model="page" total-items="totalPages"></uib-pagination>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th colspan="2">
        Controls
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="jurisdiction in jurisdictions">
      <td>
        <a ui-sref="jurisdiction.proposedLaws({jurisdictionId: jurisdiction.id, page: 1})">
          {{jurisdiction.name}}
        </a>
      </td>
      <td>
        <a class="btn btn-default" ng-click="editJurisdiction(jurisdiction)" ng-if="may.update">
          <span class="glyphicon glyphicon-wrench"></span>
          Settings
        </a>
      </td>
      <td>
        <a class="btn btn-danger" ng-click="destroyJurisdiction(jurisdiction)" ng-if="may.destroy">
          <span class="glyphicon glyphicon-remove"></span>
          Remove
        </a>
      </td>
    </tr>
  </tbody>
</table>
